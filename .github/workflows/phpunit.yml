name: PHPUnit

on:
    push:
        branches: [ "main", "develop" ]
        paths-ignore:
            - '**/*.md'
            - 'docs/**'
    pull_request:
        branches: [ "main", "develop" ]

permissions:
    contents: read

concurrency:
    group: phpunit-${{ github.ref }}
    cancel-in-progress: true

jobs:
    tests:
        name: Tests â€“ PHP 8.4
        runs-on: ubuntu-latest
        timeout-minutes: 20
        steps:
            - uses: actions/checkout@v4

            - uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.4'
                  extensions: mbstring, intl, pdo, dom, json
                  coverage: none
                  tools: composer:v2

            - name: Validate composer.json
              run: composer validate --strict

            - name: Install dependencies (cached)
              uses: ramsey/composer-install@v3
              with:
                  composer-options: --no-interaction --prefer-dist --no-progress

            - name: Run PHPUnit
              run: vendor/bin/phpunit -c phpunit.xml.dist --colors=always
